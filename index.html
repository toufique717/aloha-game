<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha game</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <main>
        <section class="home bg-blue-100 min-h-screen bg-[url(background.png)] bg-no-repeat bg-center text-white ">
            <!--home div-->
              <div class="" id="homescreen">
                <div class="flex flex-col items-center gap-8  pt-44 ">
                  
                    <p class="text-7xl uppercase ">Alpha Clash Pro</p>
            <p class="">unlesh your keyboard kungfu:press Enter to play</p>
            <button  onclick="play()"  class="  btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Now</button>
             </div>
              </div>
                  

             <!--playground div-->
             <div class="hidden" id="playsection">
                 <!--artboard div-->
            <div class="pt-10 pl-16 ml-14">
                 
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-lg border-[#010313cc] bg-[#FFFFFFB3]"> 

                     <div class="flex justify-center">
                        <p class="bg-blue-950 px-14 flex justify-center rounded-b-full ">do not wathh the keyboard when you playing</p>
                     </div>

                     <div class="flex justify-center pt-20">
                        <p id="currentalphabet" class=" uppercase text-9xl font-bold text-black">Y</p>
                     </div>
                </div>
            </div>

            <!--keyboard div-->

            <div class="text-black">
                <div class="flex justify-center gap-1 my-1 w-full ">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!--button div-->
            <div class="flex justify-between">
                <!--button1-->
                <div>
                  <button class="btn bg-purple-600">
                    life 
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                     <span id="life">5</span>
                  </button>
                </div>

                <!--button2-->
                <div>
                  <button class="btn bg-purple-600">
                    Score 
                     $
                     <span id="cscore">0</span>
                  </button>
                </div>
            </div>
             </div>

             <!--game over div-->
              <div id="gameover" class="hidden">
                <div class=" flex justify-center  py-16">

                    <div class="card w-70 bg-base-100 shadow-xl mt-16">
    
                         <div class="flex flex-col gap-10 p-8">
                            <P class="text-black text-4xl text-center font-bold">Score : <span id="lastscore">0</span></P>
                         
                            <button onclick="play()" class="btn btn-primary w-60 ">Play Again</button>
    
                            <p class="text-black text-xl text-center"> practice will make you pro</p>
                         </div>
                          </div>
                        </div>
              </div>
                  </div>

             </div>

        </section>

        <section class="play">
             





        </section>

        <section class="score">

        </section>
    </main>

     <script src="index.js"></script>
     <script src="function.js"></script>   
</body>
</html>
